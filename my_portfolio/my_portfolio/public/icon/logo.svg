<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="none"/>
  <!-- Buchstaben -->
  <text x="60" y="130" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="100" fill="#FFFFFF">A</text>
  <text x="150" y="130" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="100" fill="#59FF00">T</text>
  <!-- Monitor -->
  <rect x="80" y="160" width="140" height="90" rx="8" ry="8" stroke="#A259FF" stroke-width="8" fill="none"/>
  <rect x="130" y="250" width="40" height="8" fill="#A259FF"/>
  <!-- Code-Symbole -->
  <text x="115" y="220" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="40" fill="#A259FF">&lt;</text>
  <text x="145" y="220" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="40" fill="#A259FF">/</text>
  <text x="165" y="220" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="40" fill="#A259FF">&gt;</text>
</svg>