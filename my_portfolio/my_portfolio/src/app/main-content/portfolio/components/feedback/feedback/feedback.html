<div class="feedback-wrapper">
  <div
    class="feedback-slider"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    <div class="feedback-slide" *ngFor="let author of feedbacks">
      <div class="content">
        <div class="feedback">
          <p class="feedback-text">
            {{ "feedback.feedback_" + author | translate }}
          </p>

          <div class="feedback-author">
            <div class="line-author"></div>
            <span>{{ "feedback.author_" + author | translate }}</span>
          </div>

          <img class="feedback-img" src="./icon/feedback.svg" alt="" />
        </div>

        <div class="img-box">
          <img
            class="img-feedback"
            src="./img/feedback_{{ author }}.png"
            alt=""
          />

          <div class="line"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="arrows">
    <img
      class="arrow-left"
      src="./img/right-arrow.svg"
      alt="prev"
      (click)="prev()"
      [class.disabled]="isFirst"
    />

    <img
      class="arrow-right"
      src="./img/right-arrow.svg"
      alt="next"
      (click)="next()"
      [class.disabled]="isLast"
    />
  </div>
</div>
